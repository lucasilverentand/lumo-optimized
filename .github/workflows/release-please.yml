name: Release Please

on:
  push:
    branches:
      - main
      - mc-1.21.x
      - mc-1.20.x
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      branch: ${{ steps.branch.outputs.branch }}
      mc_version: ${{ steps.prefix.outputs.mc_version }}
    steps:
      - name: Get branch name
        id: branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Set release configuration
        id: prefix
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          if [ "$BRANCH" = "main" ]; then
            echo "prefix=" >> $GITHUB_OUTPUT
            echo "mc_version=1.21.8" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "mc-1.21.x" ]; then
            echo "prefix=mc1.21-" >> $GITHUB_OUTPUT
            echo "mc_version=1.21.3" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "mc-1.20.x" ]; then
            echo "prefix=mc1.20-" >> $GITHUB_OUTPUT
            echo "mc_version=1.20.4" >> $GITHUB_OUTPUT
          fi

      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: ${{ steps.branch.outputs.branch }}

  build-and-upload:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Build Modpack
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
          MC_VERSION: ${{ needs.release-please.outputs.mc_version }}
          BRANCH: ${{ needs.release-please.outputs.branch }}
        run: |
          echo "Building Lumo Optimized for Minecraft $MC_VERSION (version $VERSION)"

          # Create dist directory
          mkdir -p dist

          # Refresh packwiz index
          packwiz refresh

          # Set filename with MC version for non-main branches
          if [ "$BRANCH" = "main" ]; then
            FILENAME_BASE="lumo-optimized-${VERSION}"
          else
            FILENAME_BASE="lumo-optimized-mc${MC_VERSION}-${VERSION}"
          fi

          # Export modpack
          packwiz modrinth export -o "dist/${FILENAME_BASE}.mrpack"
          packwiz curseforge export -o "dist/${FILENAME_BASE}-curseforge.zip"

          ls -la dist/

      - name: Upload Release Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
        run: |
          gh release upload "${TAG_NAME}" dist/*.mrpack dist/*.zip --clobber
