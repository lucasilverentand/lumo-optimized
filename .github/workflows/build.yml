name: Build Modpack

on:
  push:
    branches: [main, mc-1.21.x, mc-1.20.x]
  pull_request:
    branches: [main, mc-1.21.x, mc-1.20.x]
  workflow_dispatch:

jobs:
  build-editions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        edition:
          - steam-deck
          - macbook
          - mac-studio
          - low-end
          - medium
          - high-end
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install packwiz
        run: |
          go install github.com/packwiz/packwiz@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build edition
        env:
          EDITION: ${{ matrix.edition }}
        run: |
          chmod +x scripts/build-edition.sh
          ./scripts/build-edition.sh "$EDITION"

      - name: Upload edition artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modpack-${{ matrix.edition }}-build
          path: dist/
          retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-editions
    if: always()

    steps:
      - name: Check build status
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "All edition builds completed"
          echo "Branch: $BRANCH_NAME"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds

      - name: List built packages
        run: |
          echo "Built packages:"
          find all-builds -type f \( -name "*.mrpack" -o -name "*.zip" \) | sort
