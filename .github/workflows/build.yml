name: Build Modpack

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Build Modrinth pack
        run: |
          packwiz refresh
          mkdir -p dist
          packwiz modrinth export -o dist/lumo-optimized-${{ github.ref_name }}.mrpack

      - name: Build CurseForge pack
        run: packwiz curseforge export -o dist/lumo-optimized-${{ github.ref_name }}-curseforge.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modpack-builds
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: modpack-builds
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Lumo Optimized ${{ github.ref_name }}

            A performance-focused Fabric modpack for Minecraft 1.21.8.

            ### Downloads

            | File | Launcher |
            |------|----------|
            | `lumo-optimized-${{ github.ref_name }}.mrpack` | Prism Launcher, Modrinth, ATLauncher, MultiMC |
            | `lumo-optimized-${{ github.ref_name }}-curseforge.zip` | CurseForge, GDLauncher |

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: lumo-optimized
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: dist/lumo-optimized-${{ github.ref_name }}.mrpack
          name: Lumo Optimized ${{ github.ref_name }}
          version: ${{ github.ref_name }}
          version-type: release
          loaders: fabric
          game-versions: |
            1.21.3
            1.21.4
            1.21.5
            1.21.6
            1.21.7
            1.21.8
