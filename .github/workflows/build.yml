name: Build Modpack

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Build Modpack
        run: |
          mkdir -p dist
          packwiz refresh
          VERSION=$(grep '^version' pack.toml | cut -d'"' -f2)
          packwiz modrinth export -o dist/lumo-optimized-${VERSION}.mrpack
          packwiz curseforge export -o dist/lumo-optimized-${VERSION}-curseforge.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modpack-build
          path: dist/
