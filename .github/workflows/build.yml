name: Build Modpack

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Build Standard Edition
        run: |
          packwiz refresh
          mkdir -p dist
          packwiz modrinth export -o dist/lumo-optimized-${{ github.ref_name }}.mrpack
          packwiz curseforge export -o dist/lumo-optimized-${{ github.ref_name }}-curseforge.zip

      - name: Build Steam Deck Edition
        run: |
          # Create build directory with base pack
          mkdir -p .build/steam-deck
          cp -r mods resourcepacks shaderpacks config index.toml icon.png .build/steam-deck/
          cp steam-deck/pack.toml .build/steam-deck/

          # Apply Steam Deck optimized configs
          cp -r steam-deck/config/* .build/steam-deck/config/

          # Build Steam Deck edition
          cd .build/steam-deck
          packwiz refresh
          packwiz modrinth export -o ../../dist/lumo-optimized-steam-deck-${{ github.ref_name }}.mrpack
          packwiz curseforge export -o ../../dist/lumo-optimized-steam-deck-${{ github.ref_name }}-curseforge.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modpack-builds
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: modpack-builds
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Lumo Optimized ${{ github.ref_name }}

            A performance-focused Fabric modpack for Minecraft 1.21.8.

            ### Standard Edition

            For desktop PCs and laptops.

            | File | Launcher |
            |------|----------|
            | `lumo-optimized-${{ github.ref_name }}.mrpack` | Prism Launcher, Modrinth App, ATLauncher, MultiMC |
            | `lumo-optimized-${{ github.ref_name }}-curseforge.zip` | CurseForge, GDLauncher |

            ### Steam Deck Edition

            Optimized for Steam Deck with controller support, performance tuning, and handheld-friendly settings.

            | File | Launcher |
            |------|----------|
            | `lumo-optimized-steam-deck-${{ github.ref_name }}.mrpack` | Prism Launcher (Flatpak) |
            | `lumo-optimized-steam-deck-${{ github.ref_name }}-curseforge.zip` | CurseForge |

            **Steam Deck optimizations include:**
            - Pre-configured controller support (Controlify)
            - Optimized render distance (10 chunks) and simulation distance (8 chunks)
            - 60 FPS cap for battery life
            - Fullscreen by default
            - Disabled view bobbing for handheld comfort
            - Shaders disabled by default (can be enabled)
            - Lower quality Distant Horizons LODs
            - Optimized Dynamic FPS for power saving

            ### Installation

            **Prism Launcher:**
            1. Download the `.mrpack` file for your platform
            2. Open Prism Launcher → Add Instance → Import from zip
            3. Select the file and click OK

            **Steam Deck:**
            1. Switch to Desktop Mode
            2. Install Prism Launcher from Discover
            3. Import the Steam Deck `.mrpack` file
            4. Add to Steam as a non-Steam game for Gaming Mode
