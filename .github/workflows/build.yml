name: Build Modpack

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Build Modrinth pack
        run: |
          packwiz refresh
          mkdir -p dist
          packwiz modrinth export -o dist/lumo-optimized-${{ github.ref_name }}.mrpack

      - name: Build CurseForge pack
        run: packwiz curseforge export -o dist/lumo-optimized-${{ github.ref_name }}-curseforge.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modpack-builds
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: modpack-builds
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Lumo Optimized ${{ github.ref_name }}

            A performance-focused Fabric modpack for Minecraft 1.21.8.

            ### Downloads

            | File | Launcher | Installation |
            |------|----------|--------------|
            | `lumo-optimized-${{ github.ref_name }}.mrpack` | Prism Launcher, Modrinth App, ATLauncher, MultiMC | Drag & drop or Import from file |
            | `lumo-optimized-${{ github.ref_name }}-curseforge.zip` | CurseForge, GDLauncher | Import as modpack |

            ### Installation Instructions

            **Prism Launcher (Recommended):**
            1. Download the `.mrpack` file
            2. Open Prism Launcher
            3. Click "Add Instance" â†’ "Import from zip"
            4. Select the downloaded `.mrpack` file
            5. Click OK to install

            **CurseForge:**
            1. Download the `-curseforge.zip` file
            2. Open CurseForge launcher
            3. Go to "Create Custom Profile"
            4. Click "Import" and select the zip file
