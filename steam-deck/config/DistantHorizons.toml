# Distant Horizons configuration optimized for Steam Deck
# Lower quality settings for better battery life and performance

[client]
    # Graphics settings optimized for Steam Deck APU
    [client.graphics]
        quality = "LOW"
        lodChunkRenderDistance = 64
        verticalQuality = "LOW"
        horizontalScale = 2
        horizontalQuality = "LOW"
        brightnessMultiplier = 1.0
        saturationMultiplier = 1.0
        caveCullingEnabled = true
        earthCurveRatio = 0.0
        lodOnlyMode = false
        disableDirectionalCulling = false
        overdrawPrevention = "MEDIUM"

    [client.advanced]
        threading = "MULTI_THREADED"
        numberOfLodBuilderThreads = 2
        runTimeRatioLimit = 0.5
